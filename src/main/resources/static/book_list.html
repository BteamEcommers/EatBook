<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>국내도서</title>
</head>
<body>
<tr th:each="book, index : ${bookList}">
    <td>
        <a th:href="@{|/book/detail/${book.id}|}" th:text="${book.title}"></a>
    </td>
</tr>
<a th:href="@{/book/create}" class="btn btn-primary">도서 등록하기</a>
</body>
</html>
