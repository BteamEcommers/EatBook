<html layout:decorate="~{memberLayout}">
    <form layout:fragment="content" th:action="@{/member/register}" th:object="${memberRegisterForm}" method="post">
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
        </div>
        <div class="form-floating">
            <input type="text" th:field="*{username}" class="form-control">
            <label for="username" class="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
            <input type="text" th:field="*{nickname}" class="form-control">
            <label for="nickname" class="floatingInput">닉네임</label>
        </div>
        <div class="form-floating">
            <input type="email" th:field="*{email}" class="form-control">
            <label for="email" class="floatingInput">이메일</label>
        </div>
        <div class="form-floating">
            <input type="password" th:field="*{password1}" class="form-control">
            <label for="password1" class="floatingPassword">비밀번호</label>
        </div>
        <div class="form-floating">
            <input type="password" th:field="*{password2}" class="form-control">
            <label for="password2" class="floatingPassword">비밀번호 확인</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">회원가입</button>
    </form>
</html>
