<h2>비밀번호 찾기</h2>
<h3>아이디와 비밀번호를 입력해주세요</h3>
<form th:action="@{/member/sendPasswordConfirmCode}" th:object="${findPasswordForm}" method="post">

    <label for="username">아이디 입력</label>
    <input type="text" id="username" name="username">

    <label for="toEmail">회원 가입시 작성한 이메일 입력</label>
    <input type="email" id="toEmail" name="toEmail">

    <button type="submit">코드 발송</button>
</form>
