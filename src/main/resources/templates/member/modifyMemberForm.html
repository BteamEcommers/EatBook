<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>프로필 수정</h2>

<form th:action="@{|/member/modify/${member.id}|}" th:object="${memberModifyForm}" method="post">
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div>
        <label for="membername">사용자ID</label>
        <input readonly type="text" th:value="${member.username}" name="username">
    </div>
    <div>
        <label for="nickname">닉네임</label>
        <input type="text" th:field="${member.nickname}">
    </div>
    <div>
        <label for="password1">비밀번호 변경</label>
        <input type="password" th:field="*{password1}">
    </div>
    <div>
        <label for="password2">비밀번호 변경 확인</label>
        <input type="password" th:field="*{password2}">
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="email" th:field="${member.email}">
    </div>

    <button type="submit">정보수정</button>
    <a href="/">홈으로</a>
</form>
</body>
</html>
