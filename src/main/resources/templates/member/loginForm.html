<html layout:decorate="~{memberLayout}">
<form layout:fragment="content" th:action="@{/member/login}" method="post">
    <h1 class="h3 mb-3 fw-normal">로그인</h1>
    <div th:if="${param.error}">
        <div class="py-1 bg-danger-subtle">
            ID 또는 비밀번호를 확인해 주세요.
        </div>
    </div>
    <div class="form-floating">
        <input type="text" id="username" name="username" class="form-control">
        <label for="username" class="floatingInput">아이디</label>
    </div>
    <div class="form-floating">
        <input type="password" id="password" name="password" class="form-control">
        <label for="password" class="floatingPassword">비밀번호</label>
    </div>
    <button type="submit" class="btn btn-primary w-100 py-2">로그인</button>
    <a th:href="@{/member/findUsername}" class="btn btn-primary">아이디 찾기</a>
    <a th:href="@{/member/findPassword}" class="btn btn-primary">비밀번호 찾기</a>
    <a th:href="@{/member/register}" class="my-2 btn btn-primary">회원가입</a>
</form>
<br/>
</html>
