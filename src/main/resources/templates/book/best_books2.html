<!-- book_create_form.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 등록</title>
</head>
<body>
<h2>도서 등록</h2>
<form th:action="@{/create}" method="post" enctype="multipart/form-data">
    <div>
        <label for="subject">제목:</label>
        <input type="text" id="subject" name="subject" required>
    </div>
    <div>
        <label for="content">내용:</label>
        <textarea id="content" name="content" required></textarea>
    </div>
    <div>
        <label for="bookIntroduce">소개:</label>
        <textarea id="bookIntroduce" name="bookIntroduce" required></textarea>
    </div>
    <div>
        <label for="author">작가:</label>
        <input type="text" id="author" name="author" required>
    </div>
    <div>
        <label for="category">카테고리:</label>
        <select id="category" name="category" required>
            <option value="베스트셀러">베스트셀러</option>
            <option value="무료도서">무료도서</option>
            <option value="국내도서">국내도서</option>
            <option value="외국도서">외국도서</option>
            <option value="신간도서">신간도서</option>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
    </div>
    <div>
        <label for="price">가격:</label>
        <input type="number" id="price" name="price" required>
    </div>
    <div>
        <label for="discount">할인율:</label>
        <input type="number" id="discount" name="discount" required>
    </div>
    <div>
        <label for="publisher">출판사:</label>
        <input type="text" id="publisher" name="publisher" required>
    </div>
    <div>
        <label for="file">이미지 업로드:</label>
        <input type="file" id="file" name="file" accept="image/*" required>
    </div>
    <button type="submit">등록</button>
</form>
</body>
</html>
