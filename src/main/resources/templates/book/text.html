<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Input</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<button id="toggleButton">Toggle Input</button>
<div id="textInput" class="hidden">
    <input type="text" id="inputField" placeholder="Enter your text here" style="width: 300px; height: 100px;">
</div>

<script>
    const toggleButton = document.getElementById('toggleButton');
    const textInput = document.getElementById('textInput');

    toggleButton.addEventListener('click', () => {
        textInput.classList.toggle('hidden');
    });
</script>
</body>
</html>
