<html layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" type="text/css" href="/css/book/book_list.css">
</head>
<div layout:fragment="content" class="container">
    <div class="ebook-title">
        <h1 th:if="${categoryEntity != null}" th:text="${categoryEntity.categoryName}"></h1>
        <h1 th:if="${categoryEntity == null}">EBook</h1>
    </div>
    <div class="category-button-container">
        <span><a th:href="@{/book/list}" class="btn btn-primary btn-ll">EBook</a></span>
        <span th:if="${categoryList != null}" th:each="category : ${categoryList}"><a
                th:href="@{|/book/list/${category.categoryName}|}" class="btn btn-primary btn-ll">[[${category.categoryName}]]</a></span>
    </div>

    <div class="main-container">
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>이미지</th>
                <th>책 내용</th>
                <th>버튼</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book, loop : ${paging}">
                <td th:text="${loop.count}"></td>
                <td>
                    <a th:href="@{|/book/detail/${book.id}|}">
                        <img th:src="@{|/file/${book.thumbnailImg}|}" alt="사진" style="width: 150px; height: 220px;">
                    </a>
                </td>
                <td>
                    <table>
                        <tbody>
                        <tr>
                            <td>
                                <div class="book_content">
                                    <ul>
                                        <li>
                                            <a th:href="@{|/book/detail/${book.id}|}" th:text="${book.subject}"></a>
                                        </li>
                                        <li>
                                            <span th:text="${book.author}"></span>
                                        </li>
                                        <li>
                                            <span th:text="${book.price}"></span><span>원</span>
                                        </li>
                                        <li>
                                            <!---->
                                            </span><span>(</span><span
                                                th:text="${book.reviewList.size}"></span><span>)</span>
                                        </li>

                                    </ul>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <ul>
                        <div style="margin-bottom:5px">
                            <a class="addCartItem btn btn-sm btn-primary" th:id="'addCartItem_' + ${book.id}" onclick="addCartItem(${book.id}); return false;" style="width:100%;">장바구니
                                담기</a>
                        </div>
                        <div>
                            <a th:href="@{|/wish/add/${book.id}|}" onclick="return confirm('찜 목록에 추가 하시겠습니까?')"
                               class="btn btn-sm btn-primary" style="width: 100%;">찜 하기</a>
                        </div>
                        <li>
                            <!--수정중-->
                            <a th:href="@{/orders/pay/progress}" class="btn btn-sm btn-primary"
                               onclick="movePage([[${book.id}]])" style="width: 100%; margin-top:5px">결제</a>
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="principal != null" class="create-button-container">
        <div>
            <a th:if="${member != null and member.isSeller == true}"
               th:href="@{/book/create}" class="btn btn-success">EBook 등록</a>
            <span sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/book/create}" class="btn btn-success">EBook 등록</a>
                <a th:href="@{/category/create}" class="btn btn-success">카테고리 생성</a>
            </span>
        </div>
    </div>
    <div>
    </div>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
    <script>
        $(document).ready(function () {
    $(".addCartItem").click(function () {
        var bookId = this.id.split('_')[1];

        Swal.fire({
            title: '장바구니에',
            text: '해당 상품을 담으시겠습니까?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: '담기',
            cancelButtonText: '취소',
            preConfirm: () => {
                return new Promise((resolve) => {
                    // Ajax 요청을 통한 서버에서의 삭제 작업
                    $.ajax({
                        url: '/cartitem/add/' + bookId,
                        type: 'GET',
                        success: function (data) {
                              resolve(true);
                        },
                        error: function () {
                            resolve(false);
                        }
                    });
                });
            }
        }).then((result) => {
            if (result.isConfirmed) {
                // SweetAlert2 확인 버튼을 누르면 실행되는 부분
                Swal.fire(
                    '장바구니에 상품을 담았습니다.',
                    '',
                    'success'
                ).then(() => {
                    window.location.href = '/book/list'
                });
            }
        });
    });
});
    </script>
    <script>
        $(document).ready(function () {
        $(".addWish").click(function () {
        var bookId = this.id.split('_')[1];

        Swal.fire({
            title: '찜 목록에',
            text: '해당 상품을 담으시겠습니까?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: '담기',
            cancelButtonText: '취소',
            preConfirm: () => {
                return new Promise((resolve) => {
                    $.ajax({
                        url: '/wish/add/' + bookId,
                        type: 'GET',
                        success: function (data) {
                              resolve(true);
                        },
                        error: function () {
                            resolve(false);
                        }
                    });
                });
            }
        }).then((result) => {
            if (result.isConfirmed) {
                // SweetAlert2 확인 버튼을 누르면 실행되는 부분
                Swal.fire(
                    '찜 목록에 상품을 담았습니다.',
                    '',
                    'success'
                ).then(() => {
                    window.location.href = '/book/list'
                });
            }
        });
    });
});
    </script>
</div>
</html>
