<table class="table">
    <thead class="table-dark">
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>이미지</th> <!-- 새로운 열 추가 -->
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book, loop : ${bookList}">
        <td th:text="${loop.count}"></td>
        <td>
            <a th:href="@{|/book/detail/${book.id}|}" th:text="${book.subject}"></a>
        </td>
    </tr>
    </tbody>
</table>
