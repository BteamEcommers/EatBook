<table class="table">
    <thead class="table-dark">
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>이미지</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book, loop : ${bookList}">
        <td th:text="${loop.count}"></td>
        <td>
            <a th:href="@{|/book/detail/${book.id}|}" th:text="${book.subject}"></a>
        </td>
        <td>
            <img th:src="@{'/uploads/book-thumbnails/' + ${book.id} + '/' + ${book.bookThumbnailImg}}"
                 alt="도서 이미지" width="100" height="100">
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/book/create}" class="btn btn-primary">도서 등록하기</a>
