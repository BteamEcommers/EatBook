<html layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" type="text/css" href="/css/rebate/rebate_seller.css">
    <link rel="stylesheet" type="text/css" href="/css/book/sellerBookList.css">
</head>
<div layout:fragment="content" class="container">
    <div class="left-side">
        <nav th:replace="~{/member/member_layout :: memberSide}"></nav>
    </div>
    <div class="main-container">
        <div class="head-box">
            <h2>판매 책 관리</h2>
        </div>
        <div class="body-box">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">책</th>
                    <th>판매가</th>
                    <th>할인율</th>
                    <th>등록일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${bookList}">
                    <th scope="row">[[${book.subject}]]</th>
                    <td th:text="${book.price}"> 원</td>
                    <td >[[${book.discount}]]<span>%</span></td>
                    <td th:text="${#temporals.format(book.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <a th:href="@{|/book/modify/${book.Id}|}" class="btn btn-sm btn-success">수정</a>
                    </td>
                    <td>
                        <a th:href="@{|/book/delete/${book.Id}|}" class="btn btn-sm btn-danger">삭제</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
